<div class="cart-wrappper">
  <div class="main-block">
    <div class="header">
      <h3>{{'ShoppingCart' | translate}}</h3>
      <h3 (click)="router.navigate(['user/orders'])" style="cursor: pointer;">{{'OrdersHistory' | translate }} <i class="pi pi-arrow-right"></i></h3>
    </div>
    <div class="table-block">
      <app-orders-table [ArrModel]="cart.items" [cols]="cols" (Action)="Action($event)"
        (RowQtyUpdated)="RowQtyUpdated($event)"></app-orders-table>
    </div>
  </div>
  <div class="detail">
    <h4>{{'Total' | translate}}:
      <span class="total">
        {{cart.totalPrice}}
        <svg width="14" height="16" viewBox="0 0 14 16" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M13 9C13 7.81331 12.6481 6.65327 11.9888 5.66658C11.3295 4.67988 10.3925 3.91085 9.2961 3.45672C8.19975 3.0026 6.99335 2.88378 5.82946 3.11529C4.66558 3.3468 3.59648 3.91824 2.75736 4.75736C1.91825 5.59647 1.3468 6.66557 1.11529 7.82946C0.88378 8.99334 1.0026 10.1997 1.45673 11.2961C1.91085 12.3925 2.67989 13.3295 3.66658 13.9888C4.65328 14.6481 5.81331 15 7 15M1 15H13M5 1V8M9 8V1"
            stroke="#008E5B" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
        </svg>
      </span>
    </h4>
    <button [disabled]="cart.items.length===0 ||  isSent" (click)="CreateOrder()">{{'Send' | translate}}</button>
  </div>
</div>
<div class="create-message" *ngIf="showOrderSuccess">
  <div class="content">
    <div class="msg">
      <div class="icon">
        <i class="pi pi-check"></i>
      </div>
      <h4>{{'OrderSent' | translate}}.</h4>
    </div>
    <div class="button">
      <button  (click)="showOrderSuccess = false">{{'Ok' | translate}}</button>
    </div>
  </div>
</div>
