<div class="models-wrapper">
  <div class="form-block">
    <div class="input-block">
      <label for="">Model</label>
      <input type="text" [(ngModel)]="ModelForm.name">
    </div>
    <button (click)="ModelForm.id ? UpdateModel() : CreateModel()">{{ModelForm.id ? 'Update' : 'Create'}}</button>
  </div>
  <div class="table-block">
    <app-table [ArrModel]="ModelsInType" [cols]="cols" (Action)="Action($event)"></app-table>
  </div>
</div>
<p-toast></p-toast>
