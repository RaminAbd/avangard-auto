<div class="users-wrapper">
  <div class="page-name">
    <h3>Users</h3>
  </div>
  <div class="form-block">
    <div class="row">
      <div class="item">
        <input type="text" [(ngModel)]="Request.firstName" placeholder="Name">
      </div>
      <div class="item">
        <input type="text" [(ngModel)]="Request.lastName" placeholder="Surname">
      </div>
      <div class="item">
        <input type="text" [(ngModel)]="Request.country" placeholder="Country">
      </div>
      <div class="item">
        <input type="text" [(ngModel)]="Request.phoneNumber" placeholder="Phone number">
      </div>
    </div>
    <div class="row">
      <div class="item">
        <input type="text" [(ngModel)]="Request.userName" placeholder="Username">
      </div>
      <div class="item">
        <input type="text" [(ngModel)]="Request.password" placeholder="Password">
      </div>
      <div class="item">
       <button (click)="CreateUser()">Create user</button>
      </div>
    </div>


  </div>

  <div class="table-block">
    <app-table [ArrModel]="Users" [cols]="cols" (Action)="Action($event)"></app-table>
  </div>
</div>
