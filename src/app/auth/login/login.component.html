<div class="login-wrapper">
  <div class="login-form-side">
    <div class="login-form-block">
      <div class="header">
        <div class="logo">
          <img src="assets/images/logo.svg" alt="">
          <h4 class="name">avangard auto</h4>
        </div>
      </div>
      <div class="content">
        <div class="block">
          <label for="">{{'Username' | translate}}</label>
          <input type="text" [(ngModel)]="signinRequest.userName" (keydown.enter)="Signin()">
        </div>
        <div class="block pass">
          <label for="">{{'Password' | translate}}</label>
          <div class="pass-input">
            <input [type]="passwordShow ? 'text' : 'password'" [(ngModel)]="signinRequest.password"
              (keydown.enter)="Signin()">
            <img (click)="passwordShow = !passwordShow" src="assets/images/eye.svg" alt="">
          </div>

        </div>
        <div class="button">
          <button (click)="Signin()">{{'SignIn' | translate}}</button>
        </div>
      </div>
    </div>

    <div class="login-footer">
      <div class="line"></div>
      <div class="block">
          <a href="tel:+995558200230"><i class="pi pi-phone"></i> +995 558 20 02 30</a>
          <a href="tel:+995593094477"><i class="pi pi-phone"></i> +995 593 09 44 77</a>
        <a href="mailto: cebi077@mail.ru"><i class="pi pi-envelope"></i> cebi077@mail.ru</a>
      </div>
    </div>
  </div>

  <div class="login-image-side">
    <img src="https://partsappblobstorage.blob.core.windows.net/files/login-back.png-acc6daee-1172-43ad-b6e2-2e7f0cb3782d" alt="">
  </div>
</div>
